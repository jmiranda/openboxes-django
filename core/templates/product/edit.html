{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>Edit</h1>
    </div>
</div>
<div class="container">
    <div class="row">


        <div class="panel panel-default">
            <div class="panel-heading">
                Edit
            </div>
            <div class="panel-body">
                <form action="" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Update" class="btn btn-primary"/>

                    <a href="{% url 'product_list' %}" class="btn btn-default">
                        Cancel
                    </a>

                </form>
            </div>
        </div>
    </div>

</div>


{% endblock %}
