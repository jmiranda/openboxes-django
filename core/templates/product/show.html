{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>Details<a href="{% url 'product-list-view' %}" class="small">&lsaquo; Back</a></h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Details
            </div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-xs-2 col-md-2">
                        <img src="{{ product.photo_url }}" class="img-responsive" alt="Logo">
                    </div>
                    <div class="col-xs-10 col-md-10">
                        <h1>{{ product.name }}</h1>
                        <div class="form">
                            <div class="form-group">
                                <label>Code</label>
                                <div class="form-control-static">{{ product.code }}</div>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <div class="form-control-static">{{ product.category.name }}</div>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <div class="form-control-static">{{ product.description }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Attributes
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>
    <div class="row">
        <a href="{% url 'product-update-view' product.id %}" class="btn btn-default">
            Edit
        </a>
        <a href="{% url 'product-delete-view' product.id %}" class="btn btn-danger">
            Delete
        </a>
        <a href="{% url 'product-list-view' %}" class="btn btn-default">
            Cancel
        </a>
    </div>

</div>


{% endblock %}
